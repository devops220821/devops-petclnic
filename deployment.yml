apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic-4
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-petclinic-4
  template:
    metadata:
      labels:
        app: spring-petclinic-4
    spec:
      containers:
      - name: spring-petclinic-4
        image: rathaiah/spring-petclinic:4
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: spring-petclinic-4
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 32000
  selector:
    app: spring-petclinic-4
